services:
    conduit:
        image: ghcr.io/psiphon-inc/conduit/cli:latest
        container_name: conduit
        restart: unless-stopped
        command:
            [
                "start",
                "--max-clients",
                "50",
                "--bandwidth",
                "50",
                "--data-dir",
                "/home/conduit/data",
                "--metrics-addr",
                "0.0.0.0:9090",
            ]
        volumes:
            - conduit-data:/home/conduit/data

volumes:
    conduit-data:
